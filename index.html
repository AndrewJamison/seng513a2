<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' type="text/css" href="style.css">
<script src="script.js"></script>
</head>

<body>
<div id="main-body">
    <div id="output-screen">

    </div>
    <div id="input-screen" >0</div>
    <div id="button-area">
        <div class="calc-button" data-symbol="(" data-type="bracket">  (  </div>
        <div class="calc-button" data-symbol=")" data-type="bracket">  )  </div>
        <div class="calc-button" id="big-button" data-symbol="" data-type="clear">  C  </div>
        <div class="calc-button" data-symbol="7" data-type="number">  7  </div>
        <div class="calc-button" data-symbol="8" data-type="number">  8  </div>
        <div class="calc-button" data-symbol="9" data-type="number">  9  </div>
        <div class="calc-button" data-symbol=" / " data-type="operator">  /  </div>
        <div class="calc-button" data-symbol="4" data-type="number">  4  </div>
        <div class="calc-button" data-symbol="5" data-type="number">  5  </div>
        <div class="calc-button" data-symbol="6" data-type="number">  6  </div>
        <div class="calc-button" data-symbol=" * " data-type="operator">  X  </div>
        <div class="calc-button" data-symbol="1" data-type="number">  1  </div>
        <div class="calc-button" data-symbol="2" data-type="number">  2  </div>
        <div class="calc-button" data-symbol="3" data-type="number">  3  </div>
        <div class="calc-button" data-symbol=" - " data-type="operator">  -  </div>
        <div class="calc-button" data-symbol="0" data-type="number">  0  </div>
        <div class="calc-button" data-symbol="." data-type="number">  .  </div>
        <div class="calc-button" data-symbol="=" data-type="equals">  =  </div>
        <div class="calc-button" data-symbol=" + " data-type="operator">  +  </div>
    </div>
    
</div>

</body>
</html>
